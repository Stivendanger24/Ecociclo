{% extends "base.html" %}

{% block titulo %}Iniciar Sesión{% endblock %}

{% block contenido %}
<div class="min-vh-100 d-flex align-items-center py-5" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Login Card -->
                <div class="card border-0 shadow-lg">
                    <!-- Card Header with Logo -->
                    <div class="card-header text-center border-0 bg-white pt-4">
                        <div class="mb-3">
                            <i class="fas fa-recycle text-primary" style="font-size: 3rem;"></i>
                        </div>
                        <h3 class="fw-bold text-primary mb-2">¡Bienvenido a Ecociclo!</h3>
                        <p class="text-muted">Inicia sesión para continuar</p>
                    </div>

                    <!-- Card Body -->
                    <div class="card-body p-4 p-lg-5">
                        <!-- Mensajes de error -->
                        {% if messages %}
                            {% for message in messages %}
                                <p style="color: red;">{{ message }}</p>
                            {% endfor %}
                        {% endif %}

                        <!-- Formulario de Inicio de Sesión -->
                        <form method="post" action="{% url 'login' %}" class="needs-validation" novalidate>
                            {% csrf_token %}

                            <!-- Campo de Correo Electrónico -->
                            <div class="mb-4">
                                <label for="email" class="form-label small fw-medium">Correo electrónico/Nombre Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="text" 
                                           class="form-control bg-light border-0" 
                                           id="username" 
                                           name="username" 
                                           placeholder="tu@email.com/username"
                                           required>
                                </div>
                            </div>

                            <!-- Campo de Contraseña -->
                            <div class="mb-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <label for="password" class="form-label small fw-medium">Contraseña</label>
                                    <a href="#" class="small text-primary text-decoration-none">¿Olvidaste tu contraseña?</a>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" 
                                           class="form-control bg-light border-0" 
                                           id="password" 
                                           name="password" 
                                           placeholder="contraseña"
                                           required>
                                    <button class="btn btn-light border-0" type="button" id="togglePassword">
                                        <i class="fas fa-eye text-muted"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Mantener Sesión Activa -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label small" for="remember">
                                        Mantener sesión iniciada
                                    </label>
                                </div>
                            </div>

                            <!-- Botón de Enviar -->
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    <a class="submit" href="{% url 'productos' %}"></a>
                                    Iniciar Sesión
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mantener el Estilo Original -->
<style>
.form-control:focus,
.form-check-input:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13,110,253,.15);
}

.btn-primary {
    background: linear-gradient(45deg, #0d6efd, #0a58ca);
    border: none;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background: linear-gradient(45deg, #0a58ca, #084298);
    transform: translateY(-1px);
}

.card {
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

.input-group-text {
    border: none;
}

.form-control {
    border: none;
}

.form-check-input:checked {
    background-color: #0d6efd;
    border-color: #0d6efd;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Toggle password visibility
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    // Form validation
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
});
</script>
{% endblock %}
